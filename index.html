<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border : 1px solid black;
        }
        
        tfoot {
            background-color: blueviolet;
        }
        thead {
            background-color: rgb(245, 38, 200);
        }
        tbody {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
         <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                
                <th> Produtos </th>
                <th>Quantidades</th>
                <th>Preço</th>
                <th>Black</th>
             </tr>
         
            
        </thead>
        <tbody>
            <tr> 
                <td colspan="1">Produto 1 </td>
                <td>4</td>
                <td>5$</td>
                <td rowspan="2" > sim</td>

            </tr>
            <tr> 
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
                

            </tr>
            <tr> 
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>

            </tr>

        </tbody>
        <tfoot> 
            <tr>
                <td colspan="3">Total</td>
                <td> 30$</td>
                
            </tr>

        </tfoot>


    </table>
</body>
</html>
